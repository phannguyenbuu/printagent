<style>
:root {
  --bg: #e9edf3;
  --panel: #fdfefe;
  --text: #182230;
  --muted: #6f7b8c;
  --line: #d9e0ea;
  --accent-blue: #2e78ff;
  --accent-cyan: #10b8b8;
  --accent-orange: #ff7a1a;
  --accent-lime: #a8d83e;
  --shadow: 0 20px 45px rgba(26, 41, 63, 0.12);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Manrope", sans-serif;
  color: var(--text);
  background: radial-gradient(circle at 10% 10%, #f7fbff, var(--bg));
}

.layout-shell {
  display: grid;
  grid-template-columns: 248px 1fr;
  max-width: 1400px;
  margin: 20px auto;
  border-radius: 24px;
  overflow: hidden;
  box-shadow: var(--shadow);
  background: #eef2f8;
}

.sidebar {
  background: linear-gradient(180deg, #f9fbff 0%, #edf2f9 100%);
  border-right: 1px solid var(--line);
  padding: 22px 18px;
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--line);
}

.brand-dot {
  width: 30px;
  height: 30px;
  border-radius: 9px;
  background: conic-gradient(from 220deg, var(--accent-blue), var(--accent-cyan), var(--accent-orange), var(--accent-blue));
}

.brand-title {
  font-family: "Sora", sans-serif;
  font-size: 15px;
  font-weight: 700;
}

.brand-sub {
  font-size: 12px;
  color: var(--muted);
}

.side-nav {
  margin-top: 18px;
  display: grid;
  gap: 8px;
}

.side-link {
  text-decoration: none;
  color: #304154;
  padding: 10px 12px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 14px;
}

.side-link.active,
.side-link:hover {
  background: #dbe6f8;
}

.content {
  padding: 24px 26px 28px;
  min-width: 0;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
}

.topbar h1 {
  margin: 0;
  font-family: "Sora", sans-serif;
  font-size: 24px;
}

.topbar p {
  margin: 6px 0 0;
  color: var(--muted);
  font-size: 13px;
}

.btn {
  border: none;
  border-radius: 12px;
  padding: 10px 14px;
  font-weight: 700;
  font-family: "Manrope", sans-serif;
  cursor: pointer;
}

.btn:disabled {
  cursor: not-allowed;
  opacity: 0.55;
  filter: grayscale(0.2);
}

.btn.action:disabled,
.btn.action.alt:disabled {
  background: #cbd5e1;
  color: #6b7280;
}

.btn.ghost {
  background: white;
  border: 1px solid var(--line);
}

.menu-toggle {
  display: none;
}

.btn.action {
  background: var(--accent-blue);
  color: white;
  padding: 6px 10px;
  font-size: 12px;
}

.btn.action.alt {
  background: var(--accent-orange);
}

.nav-tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 18px;
}

.tab {
  text-decoration: none;
  color: #3a4a5f;
  border: 1px solid var(--line);
  background: #f7fafe;
  padding: 8px 13px;
  border-radius: 999px;
  font-size: 13px;
  font-weight: 700;
}

.tab.active {
  color: white;
  border-color: transparent;
  background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue));
}

.tab-action {
  cursor: pointer;
  font-family: "Manrope", sans-serif;
  font-size: 13px;
}

.stats-grid {
  display: grid;
  gap: 12px;
  grid-template-columns: repeat(4, minmax(0, 1fr));
}

.stats-grid-three {
  grid-template-columns: repeat(3, minmax(0, 1fr));
}

.stat-card {
  background: var(--panel);
  border: 1px solid var(--line);
  border-radius: 16px;
  padding: 14px 16px;
}

.stat-label {
  color: var(--muted);
  font-size: 12px;
}

.stat-value {
  margin-top: 8px;
  font-size: 28px;
  font-weight: 800;
  font-family: "Sora", sans-serif;
}

.panel-grid {
  margin-top: 14px;
  display: grid;
  gap: 14px;
  grid-template-columns: 1.1fr 1fr;
}

.panel {
  margin-top: 14px;
  background: var(--panel);
  border: 1px solid var(--line);
  border-radius: 16px;
  padding: 14px 16px;
  min-width: 0;
}

.panel-head {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  margin-bottom: 10px;
}

.panel-head h3 {
  margin: 0;
  font-size: 16px;
  font-family: "Sora", sans-serif;
}

.panel-head span {
  color: var(--muted);
  font-size: 12px;
}

.panel-head-title {
  display: flex;
  align-items: center;
  gap: 12px;
}

.inline-check {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  color: var(--muted);
}

.table-loading {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  color: var(--muted);
  font-size: 13px;
}

.table-loading[hidden] {
  display: none !important;
}

.spinner {
  width: 16px;
  height: 16px;
  border: 2px solid #d6deea;
  border-top-color: #2e78ff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

.bars {
  display: flex;
  align-items: end;
  gap: 8px;
  height: 170px;
}

.bar-col {
  flex: 1;
}

.bar-stack {
  height: 145px;
  display: flex;
  align-items: end;
  gap: 3px;
}

.bar {
  width: 32%;
  border-radius: 6px 6px 2px 2px;
}

.bar.a {
  background: var(--accent-blue);
}

.bar.b {
  background: var(--accent-orange);
}

.bar.c {
  background: var(--accent-cyan);
}

.bar-label {
  text-align: center;
  margin-top: 6px;
  font-size: 11px;
  color: var(--muted);
}

.trend-svg {
  width: 100%;
  height: 240px;
  border-radius: 12px;
  background: linear-gradient(180deg, #f5f9ff 0%, #fefefe 100%);
}

.trend-svg.tall {
  height: 320px;
}

.alert-list {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 10px;
}

.alert-item {
  border: 1px solid var(--line);
  border-radius: 12px;
  padding: 12px;
  background: #f9fbff;
}

.alert-item .count {
  font-size: 24px;
  font-weight: 800;
}

.table-wrap {
  overflow: auto;
}

.device-table {
  width: 100%;
  border-collapse: collapse;
  min-width: 980px;
}

.device-table th,
.device-table td {
  text-align: left;
  border-bottom: 1px solid #e6ebf3;
  padding: 10px 8px;
  font-size: 13px;
}

.badge {
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 11px;
  font-weight: 700;
}

.badge.ok {
  background: #e1faee;
  color: #0a8e56;
}

.badge.warn {
  background: #fff1de;
  color: #c15d00;
}

.badge.off {
  background: #eef2f7;
  color: #5f6c7e;
}

.badge.loading {
  background: #edf2fb;
  color: #55719d;
}

.name-counter-trigger {
  border: 1px solid #1a212b;
  background: #1a212b;
  padding: 6px 10px;
  border-radius: 10px;
  color: #fff;
  font-weight: 700;
  text-align: left;
  line-height: 1.2;
  transition: all 0.18s ease;
  cursor: pointer;
}

.name-counter-trigger:disabled {
  color: #8a96aa;
  border-color: #dfe5ef;
  background: #eef2f7;
  cursor: not-allowed;
}

.name-counter-trigger:hover:not(:disabled) {
  background: #0f141b;
  border-color: #0f141b;
  color: #fff;
  transform: translateY(-1px);
  box-shadow: 0 3px 8px rgba(15, 20, 27, 0.2);
}

.name-counter-trigger:focus-visible {
  outline: 2px solid #8eb5ff;
  outline-offset: 2px;
}

.mini-switch {
  position: relative;
  display: inline-block;
  width: 52px;
  height: 28px;
}

.mini-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.mini-slider {
  position: absolute;
  inset: 0;
  border-radius: 999px;
  background: #d8dde6;
  border: 1px solid #c7cfdb;
  transition: 0.2s ease;
}

.mini-slider::before {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  left: 3px;
  top: 3px;
  border-radius: 50%;
  background: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
  transition: 0.2s ease;
}

.mini-switch input:checked + .mini-slider {
  background: linear-gradient(135deg, #89da7c, #1d9b4d);
  border-color: #3aa15d;
}

.mini-switch input:checked + .mini-slider::before {
  transform: translateX(24px);
}

.device-row-disabled {
  opacity: 0.5;
}

.device-row-disabled td:first-child {
  opacity: 1;
}

.device-control-wrap {
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.device-control-text {
  font-size: 11px;
  color: var(--muted);
  font-weight: 700;
  min-width: 46px;
}

.device-control-text.loading {
  color: #55719d;
}

.settings-grid {
  display: grid;
  gap: 12px;
  grid-template-columns: repeat(2, minmax(0, 1fr));
}

.settings-grid label {
  font-size: 12px;
  color: var(--muted);
  min-width: 0;
}

.settings-grid input {
  margin-top: 6px;
  width: 100%;
  border: 1px solid var(--line);
  background: #f8fbff;
  border-radius: 10px;
  padding: 10px;
  color: #1b2b3d;
  font-weight: 600;
}

.hint {
  color: var(--muted);
  font-size: 12px;
}

.env-grid {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  grid-auto-rows: 1fr;
  gap: 10px;
}

.env-item {
  border: 1px solid var(--line);
  border-radius: 12px;
  padding: 10px 12px;
  background: #f8fbff;
  min-width: 0;
  height: 100%;
}

.env-key {
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 4px;
}

.env-value {
  font-family: "Sora", sans-serif;
  font-size: 13px;
  font-weight: 600;
  overflow-wrap: anywhere;
  word-break: break-word;
}

.inline-form {
  display: grid;
  grid-template-columns: repeat(4, minmax(0, 1fr));
  gap: 8px;
  margin-bottom: 10px;
}

.inline-form input,
.inline-form select {
  border: 1px solid var(--line);
  background: #f8fbff;
  border-radius: 10px;
  padding: 10px;
  color: #1b2b3d;
  font-weight: 600;
  min-width: 0;
}

.inline-form .btn {
  width: 100%;
  min-width: 0;
}

.scan-inline-input {
  width: 100%;
  border: 1px solid var(--line);
  background: #f8fbff;
  border-radius: 8px;
  padding: 6px 8px;
  color: #1b2b3d;
  font-size: 12px;
}

.scan-actions {
  display: flex;
  gap: 6px;
  align-items: center;
}

.scan-actions .btn {
  cursor: pointer;
}

.scan-actions button {
  cursor: pointer;
}

.col-reg-no {
  width: 90px;
}

.scan-reg-input {
  width: 90px;
}

.create-address-grid {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 10px;
}

.create-address-grid label {
  display: grid;
  gap: 6px;
}

.create-address-grid label span {
  font-size: 12px;
  color: var(--muted);
  font-weight: 700;
}

.create-address-grid input {
  border: 1px solid var(--line);
  background: #f8fbff;
  border-radius: 10px;
  padding: 10px;
  color: #1b2b3d;
  min-width: 0;
}

.dashboard-config-grid {
  grid-template-columns: 1fr 1fr;
  align-items: stretch;
}

.dashboard-config-grid > .panel {
  display: flex;
  flex-direction: column;
}

.dashboard-config-grid > .panel .table-wrap {
  flex: 1;
}

#network-config-form > div:last-child {
  display: flex;
  align-items: flex-end;
}

#network-config-form > div:last-child .btn {
  width: 100%;
}

.mapping-actions {
  margin-top: 10px;
}

.json-output {
  margin-top: 10px;
  background: #f4f8ff;
  border: 1px solid var(--line);
  border-radius: 10px;
  padding: 10px;
  color: #23354a;
  min-height: 36px;
  white-space: pre-wrap;
  font-size: 12px;
}

.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(20, 30, 44, 0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 200;
  padding: 16px;
}

.modal-backdrop[hidden] {
  display: none !important;
}

.modal-card {
  width: min(760px, 100%);
  max-height: 85vh;
  overflow: auto;
  background: #fff;
  border: 1px solid var(--line);
  border-radius: 14px;
  padding: 12px 14px;
}

.modal-head {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.modal-head h4 {
  margin: 0;
  font-size: 16px;
  font-family: "Sora", sans-serif;
}

.modal-close {
  border: none;
  background: transparent;
  cursor: pointer;
  font-size: 24px;
  line-height: 1;
  color: var(--muted);
}

.modal-tools {
  display: flex;
  gap: 8px;
  margin-top: 8px;
  margin-bottom: 8px;
}

.confirm-modal {
  width: min(420px, 100%);
}

.confirm-body {
  margin-top: 8px;
  color: #3a4a5f;
  font-size: 14px;
}

.confirm-actions {
  justify-content: flex-end;
}

#result-modal .modal-head {
  position: sticky;
  top: 0;
  z-index: 4;
  background: #fff;
  padding: 2px 0 8px;
}

#result-modal-tools {
  position: sticky;
  top: 42px;
  z-index: 3;
  background: #fff;
  padding: 6px 0 8px;
}

.modal-view-btn {
  border: 1px solid var(--line);
  background: #f7fafe;
  color: #3a4a5f;
  border-radius: 999px;
  padding: 6px 10px;
  font-size: 12px;
  font-weight: 700;
  cursor: pointer;
}

.modal-view-btn.active {
  border-color: transparent;
  background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue));
  color: #fff;
}

.modal-view-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.modal-html-frame {
  width: 100%;
  min-height: 65vh;
  border: 1px solid var(--line);
  border-radius: 10px;
  background: #fff;
}

.nav-close {
  display: none;
}

.sidebar-overlay {
  display: none;
}

@media (max-width: 980px) {
  .layout-shell {
    grid-template-columns: 1fr;
    margin: 0;
    border-radius: 0;
  }

  .menu-toggle {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 42px;
    padding: 10px 12px;
    font-size: 18px;
    line-height: 1;
    position: fixed;
    top: 12px;
    left: 12px;
    width: 44px;
    height: 44px;
    border-radius: 12px;
    z-index: 70;
    box-shadow: 0 10px 24px rgba(24, 34, 48, 0.18);
  }

  .topbar-actions {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .topbar {
    padding-left: 56px;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    width: min(320px, 88vw);
    border-right: 1px solid var(--line);
    border-bottom: none;
    z-index: 60;
    transform: translateX(-105%);
    transition: transform 0.25s ease;
    box-shadow: var(--shadow);
  }

  .layout-shell.nav-open .sidebar {
    transform: translateX(0);
  }

  .nav-close {
    display: block;
    position: absolute;
    right: 12px;
    top: 10px;
    border: none;
    background: transparent;
    font-size: 26px;
    line-height: 1;
    color: var(--muted);
    cursor: pointer;
  }

  .sidebar-overlay {
    border: none;
    background: rgba(24, 34, 48, 0.24);
    position: fixed;
    inset: 0;
    z-index: 50;
    cursor: pointer;
  }

  .layout-shell.nav-open + .sidebar-overlay {
    display: block;
  }

  .create-address-grid {
    grid-template-columns: 1fr;
  }

  .stats-grid,
  .panel-grid,
  .alert-list,
  .settings-grid {
    grid-template-columns: 1fr;
  }

  .env-grid {
    grid-template-columns: 1fr;
  }

  .inline-form {
    grid-template-columns: 1fr;
  }

  .dashboard-config-grid {
    grid-template-columns: 1fr;
  }
}

</style>

{% extends "base.html" %}

{% block content %}
<section class="panel">
  <div class="panel-head">
    <div class="panel-head-title">
      <h3>Devices</h3>
      <label class="inline-check">
        <input id="valid-printer-only" type="checkbox" />
        Valid printer only
      </label>
    </div>
    <span>Device inventory loaded from backend API and local Windows printers</span>
  </div>
  <div class="table-wrap">
    <table class="device-table">
      <thead>
        <tr>
          <th>Enable</th>
          <th>Name</th>
          <th>IP</th>
          <th>Port</th>
          <th>Connection</th>
          <th>Type</th>
          <th>Source</th>
          <th>Counter</th>
          <th>Counter Log (1 min)</th>
        </tr>
      </thead>
      <tbody id="device-table-body">
        <tr>
          <td colspan="9">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<div id="result-modal" class="modal-backdrop" hidden>
  <div class="modal-card">
    <div class="modal-head">
      <h4 id="result-modal-title">Counter Result</h4>
      <button id="result-modal-close" class="modal-close" type="button" aria-label="Close">Ã—</button>
    </div>
    <div id="result-modal-loading" class="table-loading">
      <span class="spinner"></span>
      <span>Loading counter...</span>
    </div>
    <pre id="result-modal-body" class="json-output"></pre>
  </div>
</div>

{% endblock %}

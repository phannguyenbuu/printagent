{% extends "base.html" %}
{% block content %}
<section class="panel timelapse-panel">
  <div id="status-meta" class="meta-line">DB: checking...</div>
  <div id="status-grid" class="counter-grid">
    <div class="counter-card loading">Loading...</div>
  </div>
  <div class="pager">
    <button id="status-prev" aria-label="Previous page">
      <svg class="pager-nav-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M14.5 6.5 9 12l5.5 5.5"></path></svg>
    </button>
    <div id="status-page" class="pager-pages"></div>
    <button id="status-next" aria-label="Next page">
      <svg class="pager-nav-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M9.5 6.5 15 12l-5.5 5.5"></path></svg>
    </button>
  </div>
</section>
{% endblock %}

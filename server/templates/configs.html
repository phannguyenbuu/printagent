{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h3>Display Configuration</h3>
  <div class="config-grid">
    <label>Chart Columns
      <input id="cfg-chart-columns" type="number" min="1" max="4" value="2" />
    </label>
    <label>Timelapse Card Columns
      <input id="cfg-card-columns" type="number" min="1" max="8" value="5" />
    </label>
    <label>Timelapse Card Rows
      <input id="cfg-card-rows" type="number" min="1" max="20" value="4" />
    </label>
    <label>Pages Window
      <input id="cfg-pages-window" type="number" min="1" max="365" value="30" />
    </label>
    <label>Paging Per Day
      <select id="cfg-paging-per-day">
        <option value="1" selected>enabled</option>
        <option value="0">disabled</option>
      </select>
    </label>
    <label>Auto Refresh Seconds
      <input id="cfg-auto-refresh" type="number" min="5" max="600" value="60" />
    </label>
  </div>
  <div class="config-actions">
    <button id="cfg-save" class="filter-btn" type="button">Save</button>
    <button id="cfg-reset" class="filter-btn ghost" type="button">Reset Default</button>
  </div>
  <div id="cfg-note" class="meta-line">No changes yet.</div>
</section>
{% endblock %}
